<html ng-app="custom-webapp-ui" lang="en" style="background-color: white">
  <head>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background-color: #f0f2f5;
        color: #333;
        margin: 0;
      }
      .container {
        background-color: #fff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 400px;
        width: 90%;
      }
      h1 {
        color: #007bff;
        margin-bottom: 20px;
      }
      .balance {
        font-size: 1.8em;
        font-weight: bold;
        color: #28a745;
        margin-bottom: 25px;
      }
      .mine-button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 15px 30px;
        font-size: 1.5em;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.1s ease;
        width: 100%;
        max-width: 250px;
      }
      .mine-button:hover:enabled {
        background-color: #0056b3;
        transform: translateY(-2px);
      }
      .mine-button:disabled {
        background-color: #cccccc;
        cursor: not-allowed;
      }
      .cooldown-info {
        margin-top: 25px;
        font-size: 1.1em;
        color: #555;
      }
      .timer-circle-container {
        position: relative;
        width: 100px;
        height: 100px;
        margin: 20px auto;
      }
      .timer-circle {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        border: 6px solid #e0e0e0; /* Light gray background for the circle */
        position: relative;
      }
      .timer-circle-progress {
        position: absolute;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        border: 6px solid transparent;
        border-top-color: #007bff; /* Blue progress color */
        transform: rotate(-45deg); /* Start from the top-right */
        transition: transform linear; /* Smooth transition for rotation */
        transform-origin: center;
      }
      .timer-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 1.2em;
        font-weight: bold;
        color: #007bff;
      }
    </style>
    <script>
      angular.module("custom-webapp-ui", []).controller('CustomUIController', function CustomUIController($scope, $interval) {
        $scope.cccBalance = 0.0000;
        $scope.canMine = false;
        $scope.timeRemaining = 0; // in seconds
        $scope.cooldownDuration = 100 * 60; // 100 minutes in seconds

        const mainButton = window.Telegram.WebApp.MainButton;
        mainButton.text = "Close WebApp";
        mainButton.enable();
        mainButton.show();
        mainButton.onClick(function() {
          window.Telegram.WebApp.close();
        });

        // Function to update the timer display
        $scope.updateTimerDisplay = function() {
          if ($scope.timeRemaining <= 0) {
            $scope.canMine = true;
            $scope.timerDisplay = "Ready to Mine!";
            $scope.progressStyle = { 'transform': 'rotate(-45deg)' }; // Reset for full circle
          } else {
            $scope.canMine = false;
            let minutes = Math.floor($scope.timeRemaining / 60);
            let seconds = $scope.timeRemaining % 60;
            $scope.timerDisplay = `${minutes}m ${seconds}s`;

            // Calculate rotation for the progress circle
            let progress = ($scope.cooldownDuration - $scope.timeRemaining) / $scope.cooldownDuration;
            let rotationDegrees = (360 * progress) - 45; // -45 to start from top-right
            $scope.progressStyle = { 'transform': `rotate(${rotationDegrees}deg)` };
          }
        };

        // Function to request initial mining status and balance from the bot
        $scope.getMiningStatus = function() {
          window.Telegram.WebApp.sendData(JSON.stringify({ action: "get_mining_status" }));
        };

        // Function to handle mining
        $scope.mineCCC = function() {
          if ($scope.canMine) {
            window.Telegram.WebApp.sendData(JSON.stringify({ action: "mine_ccc" }));
          }
        };

        // Listen for data coming from the bot
        window.Telegram.WebApp.onEvent('onReceivedData', function(event) {
          try {
            const data = JSON.parse(event.data);
            if (data.action === "update_mining_status") {
              $scope.$apply(function() {
                $scope.cccBalance = data.balance.toFixed(4);
                $scope.timeRemaining = data.time_remaining;
                $scope.canMine = data.can_mine;
                $scope.cooldownDuration = data.cooldown_duration; // Ensure consistency
                $scope.updateTimerDisplay();
              });
            } else if (data.action === "mining_result") {
                // Handle mining result, e.g., show a toast message
                window.Telegram.WebApp.showAlert(data.message);
                $scope.$apply(function() {
                    $scope.cccBalance = data.balance.toFixed(4);
                    $scope.timeRemaining = data.time_remaining;
                    $scope.canMine = data.can_mine;
                    $scope.updateTimerDisplay();
                });
            }
          } catch (e) {
            console.error("Error parsing received data:", e);
          }
        });

        // Initialize by getting the status
        $scope.getMiningStatus();

        // Update timer every second
        $interval(function() {
          if ($scope.timeRemaining > 0) {
            $scope.timeRemaining--;
            $scope.updateTimerDisplay();
          } else if (!$scope.canMine) {
            // Once timer hits 0, if not already minable, trigger status refresh
            $scope.getMiningStatus();
          }
        }, 1000);
      });
    </script>
  </head>
  <body ng-controller="CustomUIController">
    <div class="container">
      <h1>CCC Miner</h1>
      <div class="balance">Balance: {{cccBalance}} CCC</div>

      <div class="timer-circle-container">
        <div class="timer-circle">
          <div class="timer-circle-progress" ng-style="progressStyle"></div>
          <div class="timer-text">{{timerDisplay}}</div>
        </div>
      </div>

      <button class="mine-button" ng-click="mineCCC()" ng-disabled="!canMine">Mine CCC</button>

      <div class="cooldown-info" ng-if="!canMine && timeRemaining > 0">
        Next mine available in {{timeRemaining | date:'mm'}}m {{timeRemaining | date:'ss'}}s
      </div>
    </div>
  </body>
</html>
